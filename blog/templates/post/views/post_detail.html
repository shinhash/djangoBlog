{% extends 'layout/base_layout.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="margin-top:20px;">
            <h3>{{ post.POST_TITLE }}</h3>
            <p>
                {{ post.POST_CONT }}
            </p>
            <p>
                <a onclick="post_delete()">
                    <button class="btn btn-danger">삭제하기</button>
                    <input id="post_id" type="hidden" value="{{ post.POST_ID }}">
                    <input id="delete_post_url" type="hidden" value="{% url 'post/delete' %}">
                    <input id="list_post_url" type="hidden" value="{% url 'post/list' %}">
                    <input id="csrf_token" type="hidden" value="{{ csrf_token }}">
                </a>
            </p>
            <hr/>
            <p>
               <a href="">
                   <button class="btn btn-info">리뷰쓰기</button>
               </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
