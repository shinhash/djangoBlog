<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'login/javascript/login.js' %}"></script>
</head>
<body>
    <div>
        <p>LOGIN</p>
        <form id="login_form" style="display: inline">
            {% csrf_token %}
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="login_id" name="login_id" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="login_pw" name="login_pw" />
                    </td>
                </tr>
            </table>
            <input type="button" value="로그인" onclick="login_process()">
        </form>
    </div>
    <div>
        <img id="loading-bar" src="{% static 'login/img/loading_img.gif' %}" style="display: none">
    </div>
    {{ request.session.sign_session }}
</body>
</html>
